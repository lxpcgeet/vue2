<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../../assets/css/index.css"/>
</head>
<body>
<div>computed</div>只要数据改变 就会自动执行
<br/>
<div id="app">
	<p>原价：{{yuanjia}}</p>
	<p>折扣：{{zhekou}}</p>
	<p>现价：{{xianjia}}</p>
	<p><button @click='add'>+</button></p>
</div>

<script>
	var vm = new Vue({
		el:'#app',
		data:{
			yuanjia:10,
			zhekou:0.7
		},
		computed:{//只要数据改变   这个就自动计算 不需要调用 
			xianjia:function(){
				return '￥'+this.yuanjia * this.zhekou
			}
		},
		methods:{
			add:function(){
				this.yuanjia++
			}
		}
	})
</script>
</body>
</html>
