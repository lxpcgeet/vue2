<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../../assets/css/index.css"/>
</head>
<body>
<div>构造器生命周期</div>  有10个生命周期
<br/>
<div id="app">
	<p>{{ message }}</p>
	<button @click="add()">add</button>
</div>
<button onclick="vm.$destroy()">销毁</button>//写在构造器外边  就用onclick
<script>
  var vm =new Vue({
	    el:'#app',
	    data:{
	      message:1
	    },
    	    methods:{
	      add:function(){
                this.message++
              }
            },
    	    beforeCreate:function(){
	      console.log( '1-初始化之后' )
	    },
    	    created:function(){
    	      	console.log( '2-创建完成' )
	    },
    	    beforeMount:function(){
    	      console.log('3-挂载之前')
	    },
            mounted:function(){//最常用  一般创建之后  jquery代码都放在这里
    	      console.log('4-被创建')
	    },
    	    beforeUpdate:function(){
              console.log('5-数据更新之前')
	    },
            updated:function(){//这个也常用  被更新之后  执行的代码都在这里
    	      console.log('6-被更新之后')
	    },
    	//<keep-alive></keep-alive>   7 和 8  根路由有关  后期再说
            activated:function(){
              console.log('7')
	    },
    	    deactivated:function(){
              console.log( '8' )
	    },
    	    beforeDestroy:function(){//常用
    	      console.log('9-销毁之前')
	    },
            destroyed:function(){//常用
    	      console.log('10-销毁之后')
	    }
	    
  })
</script>
</body>
</html>
