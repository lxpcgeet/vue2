<!DOCTYPE html>

<body>

<script type="x-template" id="demo3">

<script>
  var aaaa =new Vue({//el  data  等  都是构造器的选项
      el:'#app',
      data:{
          message:'hello vue!'
      },
    template:'#demo3'

  })
