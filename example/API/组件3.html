<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../../assets/css/index.css"/>
</head>
<body>
<div>组件3 componet-3</div>一个组件引用另外一个组件  父子组件的关系
<br/>
<div id="app">
	<world></world>
	
</div>
<script>
	city={
		template:'<div>this is city</div>'
	}
        worldworld={
        		template:`<div>
        			<p>局部注册的world</p>
        			<city></city>
        			</div>`,
        		components:{
        			'city':city,
        		}
        }
        var vm = new Vue({
        		el:'#app',
        		data:{
        			message:'hello vue'
        		},
        		components:{
        			'world':worldworld,
        		}
        })
	
</script>
</body>
</html>
