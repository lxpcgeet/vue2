<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../../assets/css/index.css"/>
</head>
<body>
<div>Vue.extend 基础vue构造器 创建一个'子类'</div>
<br/>
<div id="app"></div>
<script>
  	
	var Profile =Vue.extend({//data在这里边必须是函数
	  template:'<p> {{ firstName }} {{ lastName }} aka {{ alias }} </p>',
	  data:function(){
            return {
              firstName:'li',
	      lastName:'xiao',
	      alias:'peng'
	    }
	  }
	});
	//创建Profile实例，并挂在摸个元素上
	new Profile().$mount('#app');
</script>
</body>
</html>
