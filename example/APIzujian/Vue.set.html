<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../../assets/css/index.css"/>
</head>
<body>
<div>Vue.set</div>
<br/>
<div id="app">
	<ul>
		<li v-for = 'aaa in goods'>{{aaa.name}} - {{aaa.num}}</li>
	</ul>
	<p>总计{{count}}件产品</p>
	
	<button @click="qingkong()">清空</button>
	
</div>
<button onclick="add()">add</button>
<script>
	
	function add(){//Vue.set很少用到
	  //Vue.set( asdf,'count','4' )
	  vm.count++;
	  //asdf.goods.push( { 'name':'house',num:'1' } )//可以直接改变数组
	  vm.goods.push( { 'name':'house',num:'1' } )
	}
	
	var asdf = {
	  count:3,
	  goods:[
	    {name:'car',num:'1'},
	    {name:'pan',num:'2'}
	  ]
	}
	var vm =new Vue({
	    el:'#app',
	    data:asdf,
	    methods:{
	      	qingkong:function(){
	        	this.goods = 0;
	        	this.goods = [];
	      	}
	    }
	})
</script>
</body>
</html>
