<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../assets/css/index.css"/>
</head>
<body>
<div>v-model 模型</div>
<hr>
<div id="app">
	<p>原始文本{{ message }}</p>
	
	<h3>文本框</h3>
	
	<p> v-model:<input type="text" v-model="message"> </p>
	<p> v-model.lazy:<input type="text" v-model.lazy="message"> </p><!--懒加载 失去焦点之后-->
	<p> v-model.number:<input type="text" v-model.number="message"></p><!--默认直接是数据 不是文本-->
	<p> v-model.trim:<input type="text" v-model.trim="message"> </p><!--去掉空格-->


	<h3>文本区域</h3>
	
	<textarea cols="30" rows="10" v-model="message"> </textarea><!--直接用大胡子写法是不能绑定的-->

	<h3>单选按钮</h3>
	<p>
		<input type="checkbox" id="danxuan" v-model="xz">
		<label for="danxuan">{{xz}}</label>
	</p>
	
	<h3>多个单选框绑定一个数组</h3>
	<p>
		<input type="checkbox" id="danxuan" value v-model="xz">
		<label for="danxuan">{{xz}}</label>
		<br>
		<input type="checkbox" id="danxuan" v-model="xz">
		<label for="danxuan">{{xz}}</label>
		<br>
		<input type="checkbox" id="danxuan" v-model="xz">
		<label for="danxuan">{{xz}}</label>
		<br>
	</p>

</div>
<script>
  var aaaa =new Vue({
    el:'#app',
    data:{
      message:'hello vue!',
      xz:true,
      xzArray:[]
    }
  })
</script>
</body>
</html>
